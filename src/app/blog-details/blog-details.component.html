<div class="blog-details-container" *ngIf="blog">
  
  <div class="blog-image mb-4">
    <img [src]="blog.image" alt="Blog Image" class="img-fluid" />
  </div>
  
  
  <h1>{{ blog.title | capitalize }}</h1>
  <p class="author">By {{ blog.author }} on {{ blog.date | date }}</p>
  <p class="content" appHighlight="lightblue">{{ blog.content }}</p>

  
  <div class="actions">
    <button
      (click)="handleReaction('like')"
      [class.selected]="currentReaction === 'like'"
      appHighlight="lightgreen"
    >
      ğŸ‘ Like ({{ reactions.like }})
    </button>
    <button
      (click)="handleReaction('love')"
      [class.selected]="currentReaction === 'love'"
      appHighlight="pink"
    >
      â¤ï¸ Love ({{ reactions.love }})
    </button>
    <button
      (click)="handleReaction('sad')"
      [class.selected]="currentReaction === 'sad'"
      appHighlight="lightyellow"
    >
      ğŸ˜¢ Sad ({{ reactions.sad }})
    </button>
    <button
      (click)="handleReaction('haha')"
      [class.selected]="currentReaction === 'haha'"
      appHighlight="lightcoral"
    >
      ğŸ˜‚ Haha ({{ reactions.haha }})
    </button>
    <button
      (click)="handleReaction('informative')"
      [class.selected]="currentReaction === 'informative'"
      appHighlight="lightblue"
    >
      ğŸ“š Informative ({{ reactions.informative }})
    </button>
  </div>

 
  <div class="comments-section">
    <h3>Comments</h3>

    <div *ngIf="currentUser; else loginMessage">
      <textarea [(ngModel)]="newComment" placeholder="Add a comment..."></textarea>
      <button (click)="addComment()">Post Comment</button>
    </div>

    <ng-template #loginMessage>
      <p>Please <a routerLink="/login">login</a> to add a comment.</p>
    </ng-template>

    <div *ngFor="let comment of comments" class="comment">
      <p><strong>{{ comment.user }}</strong> on {{ comment.date | date }}</p>
      <p>{{ comment.content }}</p>
    </div>
  </div>
</div>
